name: Prettier Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  prettier_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier check
        run: npm run prettier:check
